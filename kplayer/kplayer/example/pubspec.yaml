name: kplayer_example
description: Demonstrates how to use the kplayer plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  kplayer:
    path: ../

  # kplayer_with_audioplayers:
  #   path: ../../kplayer_with_audioplayers
  # cupertino_icons: ^1.0.2
  file_picker: ^5.3.2
  # universal_io:


  # dart_vlc:
  #   git:
  #     url: https://github.com/alexmercerind/dart_vlc.git
  #     ref: master
dependency_overrides:
  dart_vlc:
    git:
      url: https://github.com/alexmercerind/dart_vlc.git
      ref: master
  audioplayers_windows:
    git:
      url: https://github.com/kflutter/audioplayers
      path: packages/audioplayers_windows
      ref: 263b4cc648d39a79455c221897a2c699f9d1c4c0
      
dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^2.0.1
  
flutter:
  uses-material-design: true
  assets:
    - assets/Introducing_flutter.mp3
